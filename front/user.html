<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Tienda</a>
    </div>
</nav>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">User Profile</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="https://cdn.vectorstock.com/i/500p/08/19/gray-photo-placeholder-icon-design-ui-vector-35850819.jpg" height="128" width="128" class="rounded-circle mb-3" alt="Profile Picture">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">User ID</label>
                            <p class="form-control" id="userId"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Name</label>
                            <p class="form-control" id="userName"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Wallet Balance</label>
                            <p class="form-control" id="userWallet"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="users.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
